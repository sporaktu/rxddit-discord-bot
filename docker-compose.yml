version: '3.8'

services:
  bot:
    build: .
    container_name: rxddit-discord-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    volumes:
      # Persist SQLite database across container restarts
      - bot-data:/app/data
    # Resource limits (optional)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

volumes:
  bot-data:
    driver: local
